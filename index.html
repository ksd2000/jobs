<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="parent">
        <div class="template">
            <div class="contact">
                <div class="authorization">Авторизация
                    <img src="./image/key-icon.png" alt="">
                </div>
                <form class="send" action="">
                    <input class="send_email" type="email" name="email" onfocus="this.value=''" value="Email">
                    <img class="send_email_img" src="./image/email-icon.png" alt="">
                    <input class="send_passw" type="text" name="password" onfocus="this.value=''" value="Пароль">
                    <img class="send_passw_img" src="./image/lock-icon.png" alt="">
                    <input class="send_btn" type="submit" value="Войти">
                </form>
                <div class="registration">Регистрация
                    <a href="">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
